<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	pincel.fillStyle = 'lightgray';
	pincel.fillRect(0, 0, 600, 400);

	var x = 20;
	var y = 20;

	// codigos do teclado

	var esquerda = 37;
	var cima = 38;
	var direita = 39;
	var baixo = 40;

	// valor de incremento

	var taxa = 10;

	function desenhaCirculo (x, y, raio, cor){

		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2 * Math.PI);
		pincel.fill();

	}

	function limpaTela(){
		pincel.clearRect(0, 0, 600, 400);				// Limpa o "retangulo" sempre que rodar novamente
	}

	function atualizaTela(){

		limpaTela();
		desenhaCirculo(x, y, 10, 'lightgreen');

	}

	setInterval(atualizaTela, 25);

	function leDoTeclado(evento){

		//console.log(evento.keyCode);		// le tecla digitada e imprime no console

		switch(evento.keyCode){
			case 37:
				console.log('esquerda');
				x = x-taxa;
				break;

			case 38:
				console.log('cima');
				y = y-taxa;
				break;

			case 39:
				console.log('direita');
				x = x+taxa;
				break;

			case 40:
				console.log('baixo');
				y = y+taxa;
				break;
		}

	}

	document.onkeydown = leDoTeclado;


</script>
