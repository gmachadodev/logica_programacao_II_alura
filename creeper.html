<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector('canvas');

	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'lightblue';
	pincel.fillRect(0, 0, 600, 400);

	pincel.fillStyle = 'darkgreen';
	pincel.fillRect(125, 25, 350, 300);

	//2
	pincel.fillStyle = 'black';
	pincel.fillRect(125+50, 25+65, 90, 90);

	//3
	pincel.fillStyle = 'black';
	pincel.fillRect(125+50+90+70, 25+65, 90, 90);

	//4
	pincel.fillStyle = 'black';
	pincel.fillRect(125+100+40, 300-20-100, 70, 100);

	//5
	pincel.fillStyle = 'black';
	pincel.fillRect(125+100, 25+190, 40, 110);

	//6
	pincel.fillStyle = 'black';
	pincel.fillRect(125+100+70+40, 25+190, 40, 110);

</script>
