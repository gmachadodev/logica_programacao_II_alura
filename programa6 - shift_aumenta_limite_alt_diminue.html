<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'gray';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;
    var indicadorCor = 0;
    var cores = ['lightblue', 'orange', 'lightgreen'];

    function desenhaCirculo(evento){

        if (evento.shiftKey && evento.altKey) {

        } else if(evento.shiftKey && raio + 10 <= 40) {
            raio = raio + 10;

        } else if(evento.altKey && raio - 5 >= 10) {
            raio = raio - 5;

        }

        var x = evento.pageX - tela.offsetLeft; // limita a coordenada dentro do canvas lado esquerd
        var y = evento.pageY - tela.offsetTop;  // limita a coordenada dentro do canvas parte de cima

        pincel.fillStyle = cores[indicadorCor];
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();

        //console.log(x + ' , ' + y);
        console.log(raio);
    }

    tela.onclick = desenhaCirculo;

</script>
